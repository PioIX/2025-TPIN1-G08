<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Higher or Lower</title>
  <link rel="stylesheet" href="/Front/estilos.css"/>
<link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2013/07/12/12/18/arrow-145532_1280.png">
</head>
<body>

  <!-- Pantalla de Inicio -->
  <div class="pantalla-inicio" id="inicio" style="display: flex;">
    <div class="inicio-contenido">
      <div class="textos">
        <h1 class="higher">HIGHER</h1>
        <span class="or">or</span>
        <h1 class="lower">LOWER</h1>
      </div>

      <div class="caja-juego">
        <div class="titulo-juego">
          <span>The</span>
          <span class="bold">GAME</span><br>
          <span>of</span>
          <span class="bold">GAMES</span>
        </div><br>
        <button class="boton-play" onclick="mostrarLogIn()">PLAY</button>
      </div>
    </div>
  </div>
  

  <!-- Pantalla de Login -->
  <div class="pantalla-login" id="logIn" style="display: none;">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">

    <div class="login-box">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="Avatar">
      <input type="text" placeholder="email" id = "email" class="input"/>
      <input type="password" placeholder="Contraseña" id = "contraseña" class="input"/>
      <div class="botones">
        <button class="boton-play" onclick="logIn()">Iniciar sesión</button>
        <button class="boton-play" onclick="registrarse()">Registrarse</button>
      </div>
    </div>
  </div>

  <!-- Modal para Administrador -->
<div id="modal-admin" class="modal" style="display: none;">
  <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">
  <div class="modal-contenido">
    <h2>Bienvenido, Administrador</h2>
    <p>¿Qué desea hacer?</p>
    <div class="botones">
      <button onclick="juegoAleatorio(), mostrarJuego()">Jugar</button>
      <button onclick="administrar()">Administrar</button>
    </div>
  </div>
</div>

<!-- Pantalla de Administración -->

<div class="pantalla-admin" id="admin" style="display: none;">
  <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">
  <h1>Panel de Administración</h1>
  <br>

  <div class="admin-formulario">
  <input type="text" placeholder="Ingrese el nombre juego" id="game_name" class="input2">
    <input type="text" placeholder="Ingrese las cantidas de descarags" id="cantidad_descargas" class="input2">
    <input type="text" placeholder="Ingrese la direccion de imagen del juego" id="imagen_juego" class="input2">
    <button onclick="newGame()" class="botonAdmin">Agregar juego</button>
  </div>

  <div class="admin-formulario">
    <input type="text" placeholder="Ingrese el id del juego que desea cambiar" id="id_juego" class="input3">
    <button onclick="modalCambiarJuego()" class="botonAdmin">Modificar juego</button>
  </div>

  <div class="admin-formulario">
    <input type="text" placeholder="Ingrese el ID del juego que desea eliminar" id="id_juego_eliminar" class="input3">
    <button onclick="idJuego()" class="botonAdmin">Eliminar Juego</button>
  </div>

  <div class="admin-formulario">
    <input type="text" placeholder="Ingrese el ID del usuario que desea eliminar" id="id_user" class="input3">
    <button onclick="idUser()" class="botonAdmin">Eliminar Usuario</button>
  </div>
  <button class="boton-play2" onclick="juegoAleatorio(), mostrarJuego()">JUGAR</button>
</div>
<!-- Modal para Modificar Juego -->
<dialog id="modal-modificar-juego" class="modal" style="display: none;">
  <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">
  <div class="modal-contenido">
    <h2>Modificar Juego</h2>
    <input type="text" id="mod-nombre" placeholder="Nuevo nombre del juego">
    <input type="text" id="mod-descargas" placeholder="Nueva cantidad de descargas">
    <input type="text" id="mod-imagen" placeholder="Enlace de la imagen (escriba none si no hay)">
    <div class="botones">
      <button onclick="cambiarJuego()" class="botonAdmin">Guardar</button>
      <button onclick="administrar()" class="botonAdmin">Cancelar</button>
    </div>
  </div>

</dialog>

<!-- Chequear juego -->
<div class="chequear-juego" id="otro-panel" style="display: none;">
  <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">
  <br>
  <div class="juego-cambiado">
    <h1>ASÍ QUEDA</h1>
    <br><br><br><br><br>
    <img id="IdImagenModificar" src="">
    <h2 id="IdParaModificar" class="infoJuego"></h2>
    <h2 id="IdModNombre" class="infoJuego"></h2>
    <h2 id="IdCantDesc" class="infoJuego"></h2>
  </div>
  <div class="botones-juego-cambiado">
  <button class="botonAdmin2izq" onclick="administrar()">Aceptar</button>
  <button class="botonAdmin2der" onclick="modalCambiarJuego()">Volver a Modificar</button>
</div>

</div>


  <!--pagina Juego-->
  <div class="pantalla-juego" id="juego" style="display: none;">
<h2>¿QUIÉN TIENE MÁS DESCARGAS?</h2>
<img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">
<br>
<br>
<br>
<div class="juego-contenedor">
  <div class="juego-card izquierda">
    <div class="nombre-juego" id = "IdModNombrejuego1"></div>
    <img id="IdImagenJuego1" src="">
    <button onclick="mostrarDesc1()" class="flecha roja" id="flechaRoja">←</button>
    <br>
    <div class="nombre-juego" id = "idCantDescargas"></div>
    
  </div>
   <div class="juego-central">
    <div class="versus" id="IdPuntajeActual"></div>
    <br>
    <div class="versus" id="idVs" style="display: flex;" >VS</div>
    <img id="IdImagenRespuesta" class="IdImagenRespuesta" src="" style="display: none;">
  </div>

  <div class="juego-card derecha">
    <div class="nombre-juego" id = "IdModNombrejuego2"></div>
    <img id="IdImagenJuego2" src="">
    <button onclick="mostrarDesc2()" class="flecha verde" id="flechaVerde">→</button>
    <br>
    <div class="nombre-juego" id = "idCantDescargas2" style="display: none;"></div>
    <br id="idEspacio1" style="display: flex;">
    <br id="idEspacio2" style="display: flex;">
    <br id="idEspacio3" style="display: flex;">
  </div>
</div>
<!-- Modal de "Perdiste" -->
<div id="modalPerdiste" class="modal-perdiste" style="display: none;">
  <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Inicio" class="icono-casa" onclick="mostrarInicio()">
  <div class="modal-contenido">
    <h2>¡Perdiste!</h2>
    <br>
    <h3 id="IdPuntajeMax"></h3>
    <br>
    <h3 id="IdPuntajeActual2"></h3>
    <br>
    <p>¿Querés intentarlo de nuevo?</p>
    <br>
    <button onclick="juegoAleatorio(), mostrarJuego()">Volver a jugar</button>
  </div>
</div>
<script src = "dom.js"></script>
<script src = "functions.js"></script>
<script src = "index.js"></script>
</body>
</html>
